<!DOCTYPE html>
<html>
    <head>
        <title>Supplier Onboarding form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="Supplier form.css">

    </head>
    <body>
        <div class="container-fluid content table-responsive">
            <form>
                <div class="row">
                <div class="heading"><h1>Supplier Onboarding Form</h1></div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-3 col-md-3 content">Company Name<symbol>*</symbol>
                    <input class="form-control" type="text" placeholder="Enter company name" required></div>
                    <div class="col-12 col-lg-3 col-md-3 content">Propritor Name<symbol>*</symbol>
                    <input class="form-control" type="text" required></div>
                
                    <div class="col-12 col-lg-3 col-md-3 content" >Year of Establishment<symbol>*</symbol>
                    <input class="form-control" type="date"></div>
                    <div class="col-12 col-lg-3 col-md-3 content" >Description<symbol>*</symbol>
                    <textarea rows="3" class="form-control"></textarea></div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-3 col-md-3 content">UDYAM Number
                     <input class="form-control" type="text"></div>
                    <div class="col-12 col-lg-3 col-md-3 content">GST Number <symbol>*</symbol>
                    <input class="form-control" type="text"> <input class="form-control" type="file" accept=".pdf,.jpg,.png,.jpeg"></div>
                

                    <div class="col-12 col-lg-3 col-md-3 content">Turnover(In Rupees)
                    <input class="form-control" type="number"></div>
                    <div class="col-12 col-lg-3 col-md-3 content">PAN Number <symbol>*</symbol>
                    <input class="form-control" type="text"> <input class="form-control" type="file" accept=".pdf,.jpg,.png,.jpeg"></div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-3 col-md-3 content">Company Address -1
                    <input class="form-control" type="text"></div>
                    <div class="col-12 col-lg-3 col-md-3 content">Company Address -2
                    <input class="form-control" type="text"></div>
            </div>
                
            
</form>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
